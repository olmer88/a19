<div class="wrap">
<h1>Main</h1>
<ol>
  <% lists.forEach(list => { %>
  <li style="list-style: none">
    <span>UnDone <%= list.unDone %></span>
    <a href="tasks-list?listId=<%= list.listId %>"> <%= list.name %></a>
    <form action="/delete-list" method="post" style="display: inline-block">
      <input value="<%= list.listId  %>" name="listId" type="hidden">
      <input type="submit" value="x">
    </form>
  </li>
  <% }); %>
</ol>
<form method="post" action="/add-list">
  <input name="name" required placeholder="list name">
  <input type="submit" value="add new list">
</form>
<form action="/logOut" method="post">
  <input type="submit" value="logOut">
</form>
</div>
